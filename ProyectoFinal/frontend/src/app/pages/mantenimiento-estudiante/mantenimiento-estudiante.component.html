<!DOCTYPE html>
<html lang="en">
<head>
</head>
<div class="container">
    <div class="table-container">
      <h2>Estudiantes</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo Electrónico</th>
            <th>Edad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let estudiante of estudiantes">
            <td>{{ estudiante.id }}</td>
            <td>{{ estudiante.nombre }}</td>
            <td>{{ estudiante.apellido }}</td>
            <td>{{ estudiante.correoElectronico }}</td>
            <td>{{ estudiante.edad }}</td>
          </tr>
        </tbody>
    </table>
</div>

<div class="form-container">
    <h2>Añadir Nuevo Estudiante</h2>
    <form (submit)="crearEstudiante()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoEstudiante.nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="nuevoEstudiante.apellido" required>

        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="nuevoEstudiante.correoElectronico" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" [(ngModel)]="nuevoEstudiante.edad" required>

        <button type="submit">Agregar Estudiante</button>
    </form>
</div>
</div>
</html>
